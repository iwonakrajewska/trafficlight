app.datasource.url=jdbc:h2:mem:dbcontent;DB_CLOSE_DELAY=-1

app.datasource.username=sa
app.datasource.password=
app.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.default_schema=TRAFFICLIGHTS
